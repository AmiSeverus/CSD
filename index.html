<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Test App</title>
</head>

<body>
    <div class="container">
        <form action="index.php" method="POST">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name" name="name">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCompanyName">Company</label>
                    <input type="text" class="form-control" id="inputCompanyName" placeholder="Company" name="company">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCompanyINN">INN</label>
                    <input type="number" class="form-control" id="inputCompanyINN" placeholder="Company" name="inn">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="secondAddress">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" name="city">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control" name="state">
                        <option selected value="0">Choose...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <label for="inputComment">Comment</label>
                    <textarea class="form-control" id="inputComment" rows="3" name="comment"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

</body>

</html>
